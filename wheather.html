<!DOCTYPE html>
<html>
  <head>
    <title>Weather forecast webpage</title>
    <link rel="stylesheet" type="text/css" href="wheather.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="card text-center pt-4 border-0">
          <h3 class="mt-2">Hyderabad,India</h3>
          <small class="text-muted mt-2 mb-3">sunday, 10 Dec 2023</small>
          <h3>17 &#176; Now</h3>
          <div class="text-center mt-3 mb-3">
            <img src="rainy-day.png" class="front-img">
          </div>

          
          <div class="row d-flex px-3 mt-auto">
            <div class="d-flex flex-column day-container active">
              <small class="text-muted mb-0">Mon</small>
              <div class="text-center">
                <img src="rainy-day (2).png" class="weather-img">
              </div>
              <h6><strong>23 &#176;</strong></h6>
            </div>

            <div class="d-flex flex-column day-container">
              <small class="text-muted mb-0">Tue</small>
              <div class="text-center">
                <img src="thunderstorm.png" class="weather-img">
              </div>
              <h6><strong>23 &#176;</strong></h6>
            </div>


            <div class="d-flex flex-column day-container">
              <small class="text-muted mb-0">Wed</small>
              <div class="text-center">
                <img src="storm.png" class="weather-img">
              </div>
              <h6><strong>30 &#176;</strong></h6>
            </div>


            <div class="d-flex flex-column day-container">
              <small class="text-muted mb-0">Thru</small>
              <div class="text-center">
                <img src="sun (1).png" class="weather-img">
              </div>
              <h6><strong>33 &#176;</strong></h6>
            </div>

            <div class="d-flex flex-column day-container">
              <small class="text-muted mb-0">Fri</small>
              <div class="text-center">
                <img src="cloudy (1).png" class="weather-img">
              </div>
              <h6><strong>32 &#176;</strong></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
